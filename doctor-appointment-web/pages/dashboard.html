<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Dashboard | MedBook</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="header"> <!-- same navbar --> </header>

  <div class="container" style="padding:4rem 0;">
    <h1>Welcome back, <span style="color:#007BFF;">Alex Johnson</span>!</h1>
    
    <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:2rem; margin-top:3rem;">
      <div style="background:#fff; padding:2rem; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.1);">
        <h3><i class="fas fa-calendar-alt"></i> Upcoming Appointments</h3>
        <p style="margin-top:1rem; font-size:1.5rem; color:#007BFF;">2</p>
        <a href="doctors.html" style="color:#007BFF;">View all →</a>
      </div>
      <div style="background:#fff; padding:2rem; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.1);">
        <h3><i class="fas fa-history"></i> Past Visits</h3>
        <p style="margin-top:1rem; font-size:1.5rem; color:#28a745;">12</p>
      </div>
    </div>

    <div style="margin-top:3rem; text-align:center;">
      <a href="doctors.html" style="background:#007BFF; color:white; padding:1.2rem 3rem; border-radius:50px; text-decoration:none; font-size:1.2rem;">
        Book New Appointment
      </a>
    </div>
  </div>

  <footer class="footer"><div class="container"><p>© 2025 MedBook</p></div></footer>

</html>
